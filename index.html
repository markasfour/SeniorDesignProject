  <script>

</head>

<body>
	

	<!--MAP-->
	<div id="mapid"></div>

	<script>
		var maxBounds = L.latLngBounds(
			L.latLng(38.266224,-122.541803), //Southwest
    		L.latLng(44.018501,-72.092587)  //Northeast
		);	
		
		var map = L.map('mapid', {
						'center': [0, 0],
						'zoom': 0,
						'maxBounds': maxBounds
						}).fitBounds(maxBounds);
    	
		L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    	}).addTo(map);

	</script>

	<!--LOGO-->
	<div id="logo" align="center">Senior Design Project</div>

	<!--FOOTER-->
	<div id="footer">
		<i class="fa fa-copyright"></i> 2016 Mark Asfour, Mehran Ghamaty, Jacob Xu
	</div>
</body>

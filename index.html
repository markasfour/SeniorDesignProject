<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	
	<title>Senior Design Project</title>
	<link href="css/main.css" rel="stylesheet"/>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>\

  <!-- Angular -->
	<script type="text/javascript" src="js/angular.min.js"></script>
  

	<!--MAP-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>	
	<script type="text/javascript" src="js/us-states.js"></script>	
	<script type="text/javascript" src="js/metro.js"></script>	
	<script type="text/javascript" src="js/tweetheat.js"></script>	



  <script>

  	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  	  ga('send', 'pageview');
	</script>
</head>

<body ng-app="tweetheat" ng-controller="heat-controller">
	

	<!--MAP-->
	<div id="mapid"></div>
	<script type="text/javascript" src="js/map.js"></script>

	<!--LOGO-->
	<div id="logo" align="center">Senior Design Project</div>
	
	<!--CUSTOMIZE BUTTON-->
	<div id="icon-customize">
        <i class="fa fa-bars"></i>
        Customize 
    </div>
	
	<!--CUSTOMIZATION PANEL-->
	<div id="left-panel">
		<div id="icon-close-left">
			<i class="fa fa-close"></i>
		</div>
		Customize Options
		<hr>
		Change Map Style
		<form name="map_types" onChange="changeMapType(map_types)">
			<input type="radio" name="map" value="default" checked> Default<br>
  	  	  	<input type="radio" name="map" value="terrain"> Terrain<br>
  	  	  	<input type="radio" name="map" value="dark"> Dark<br> 
  	  	  	<input type="radio" name="map" value="grayscale"> Grayscale<br>
			<input type="radio" name="map" value="nighttime"> Night Time 
		</form>
		<hr>
		<!--	
		Change Data Formatting
		<form name="data_types" onChange="changeDataType(data_types)">
			<input type="radio" name="data" value="States" checked> States<br>
  	  	  	<input type="radio" name="data" value="Metropolitan"> Metropolitan<br>
		</form>
		<hr>
		-->
	</div>

	<!--TRENDS BUTTON-->
	<div id="icon-trends">
        <i class="fa fa-line-chart" aria-hidden="true"></i>
        Trends 
    </div>

	<!--TRENDS PANEL-->
	<div id="right-panel">
		<div id="icon-close-right">
			<i class="fa fa-close"></i>
		</div>
		<i class="fa fa-line-chart" aria-hidden="true"></i> Trends
		<table style="width: 100%;">
			<tr><th style="margin: 0 auto; text-align: center; font-size: 20px; text-shadow: 0 0 1px #000000;
			background-image: linear-gradient(to right, rgba(0, 172, 237, 0), rgba(0, 172, 237, 0.5), rgba(0, 172, 237, 0));">
				<hr>
				<i class="fa fa-twitter" aria-hidden="true"></i>
				<hr>
			</th></tr>
			<tr><td>
				<form name="Twitter_Trends">
				<input type="checkbox" name="1" value="1" checked> Trend 1<br>
  	  	  		<input type="checkbox" name="2" value="2" checked> Trend 2<br>
  	  	  		<input type="checkbox" name="3" value="3" checked> Trend 3<br> 
  	  	  		<input type="checkbox" name="4" value="4" checked> Trend 4<br>
				<input type="checkbox" name="5" value="5" checked> Trend 5
				</form>
			</td></tr>
		</table>

		<table style="width: 100%; border: 0px;">
			<tr><th style="margin: 0 auto; text-align: center; font-size: 20px; text-shadow: 0 0 1px #000000;
			background-image: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 0, 0, 0.25), rgba(255, 0, 0, 0.5));">
				<hr>
				<i class="fa fa-google" aria-hidden="true"></i><i class="fa fa-fire" aria-hidden="true"></i>
				<hr>
			</th>	

			<th style="margin: 0 auto; text-align: center; font-size: 20px; text-shadow: 0 0 1px #000000;
			background-image: linear-gradient(to right, rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.25), rgba(255, 0, 0, 0));">
				<hr>
				<i class="fa fa-google" aria-hidden="true"></i><i class="fa fa-search" aria-hidden="true"></i>
				<hr>
			</th></tr>

			<tr><td>
				<form name="Hot_Trends">
				<input type="checkbox" name="1" value="1" checked> Trend 1<br>
  	  	  		<input type="checkbox" name="2" value="2" checked> Trend 2<br>
  	  	  		<input type="checkbox" name="3" value="3" checked> Trend 3<br> 
  	  	  		<input type="checkbox" name="4" value="4" checked> Trend 4<br>
				<input type="checkbox" name="5" value="5" checked> Trend 5
				</form>
				<td>
				<form name="Search_Trends">
				<input type="checkbox" name="1" value="1" checked> Trend 1<br>
  	  	  		<input type="checkbox" name="2" value="2" checked> Trend 2<br>
  	  	  		<input type="checkbox" name="3" value="3" checked> Trend 3<br> 
  	  	  		<input type="checkbox" name="4" value="4" checked> Trend 4<br>
				<input type="checkbox" name="5" value="5" checked> Trend 5
				</form>
			</td></tr>
		</table>
	</div>

	<!--FOOTER-->
	<div id="footer">
		<i class="fa fa-copyright"></i> 2016 Mark Asfour, Mehran Ghamaty, Jacob Xu
	</div>
	
	<script type="text/javascript" src="js/customize_menu_move.js"></script>
	<script type="text/javascript" src="js/trends_menu_move.js"></script>
</body>
</html>
